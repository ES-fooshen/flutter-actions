# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  flutter-actions-android:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
    
    - name: Load secret
      uses: 1password/load-secrets-action@v2
      with:
        export-env: true
      env:
        OP_SERVICE_ACCOUNT_TOKEN: 'ops_'
        SECRET_STRING: op://Unimportant Test Vault/sample
    
    - name: Write secret string to file
      run: |
        echo "$SECRET_STRING" > secret_debug_output.txt

    - name: Upload secret file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: secret-debug-output
        path: secret_debug_output.txt
        retention-days: 1
        overwrite: true
    

    


        
